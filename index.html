<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="loginback">
            <h2>Welcome to this very cool page. Create an account below!</h2>
            <p>Fill in the required information!</p>

        <div class="login">
            <div class="loginitems">
            <div>
                <label for="fname">FIRST NAME</label>
                <form action="#" method="get">
                    <input required type="text" name="fname" id="fname">
                </form>
            </div>

            <div>
                <label for="lname">LAST NAME</label>
                <form action="#" method="get">
                    <input required type="text" name="lname" id="lname">
                </form>
            </div>

            <div>
                <label for="fname">EMAIL</label>
                <form action="#" method="get">
                    <input required type="email" name="email" id="email">
                </form>
            </div>

            <div>
                <label for="phone">PHONE NUMBER</label>
                <form action="#" method="get">
                    <input required type="tel" name="phone" id="phone">
                </form>
            </div>

            <div>
                <label for="password">PASSWORD</label>
                <form action="#" method="get">
                    <input required type="password" name="password" id="password">
                </form>
            </div>

            <div>
                <label for="password">CONFIRM PASSWORD</label>
                <form action="#" method="get">
                    <input required type="password" name="passwordc" id="passwordc">
                </form>
            </div>
        </div>
        </div>
        <button id="createaccount" type="submit">Create Account</button>
        <p id="logintext">Already have an account? <a href="">Log in</a></p>
    </div>
    </div>

    


    <script src="js.js"></script>
</body>
</html>
