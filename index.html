<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="loginback">
            <h2>Welcome to this very cool page. Create an account below!</h2>
            <p>Fill in the required information!</p>

        <div class="login">
            <div class="loginitems">
                <form action="#" method="get" class="formd">
            <div>
                <label for="fname">FIRST NAME</label>
                    <input placeholder="John" required type="text" name="fname" id="fname">
            </div>

            <div>
                <label for="lname">LAST NAME</label>
                    <input placeholder="Grimes" required type="text" name="lname" id="lname">
            </div>

            <div>
                <label for="fname">EMAIL</label>
                    <input placeholder="example@gmail.com" required type="email" name="email" id="email">
            </div>

            <div>
                <label for="phone">PHONE NUMBER</label>
                    <input pattern="['+']{1}[0-9]{3} [0-9]{8}" type="tel" placeholder="+358 123456791" required name="phone" id="phone">
            </div>

            <div>
                <label for="password">PASSWORD</label>
                    <input minlength="6" maxlength="18" required type="password" name="password" id="password">
            </div>

            <div>
                <label for="password">CONFIRM PASSWORD</label>
                    <input minlength="6" maxlength="18" required type="password" name="passwordc" id="passwordc">
            </div>
            <input onclick="validate_password()" type="submit" id="createaccount" value="Create Account">
            <p id="logintext">Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
        </div>
    </div>
    </div>

    


    <script src="js.js"></script>
</body>
</html>
